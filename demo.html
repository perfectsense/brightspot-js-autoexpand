<!doctype html>
<html>
<head>
    <title>bsp_autoExpand Demo</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1><code>bsp_autoExpand</code> Demo</h1>

    <p><code>input[type='text']</code> expands horizontally:</p>
    <p><input type="text" class="form-control" data-bsp-autoexpand style="display: inline-block;"></p>

    <p><code>textarea</code> expands vertically:</p>
    <p><textarea class="form-control" data-bsp-autoexpand></textarea></p>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bsp-utils/bsp-utils.js"></script>
    <script type="text/javascript" src="bsp-autoexpand.js"></script>
</body>
</html>
